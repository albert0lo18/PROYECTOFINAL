{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-unison text-black">
                <h2>Explorar Revistas</h2>
            </div>
            <div class="card-body">
                <p>Seleccione una letra para ver las revistas que comienzan con ella:</p>
                <div class="abc-list d-flex flex-wrap justify-content-center">
                    {% for letra in letras %}
                    <a href="{{ url_for('explorar_letra', letra=letra) }}" 
                       class="btn btn-outline-unison m-1 {% if not letras[letra] %}disabled{% endif %}" 
                       style="min-width: 40px;">
                        {{ letra }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
