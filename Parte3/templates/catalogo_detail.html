{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-unison text-black">
                <h2>Revistas en el catálogo: {{ catalogo }}</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>H-Index</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for revista in revistas %}
                        <tr>
                            <td><a href="{{ url_for('revista', titulo=revista['titulo']) }}">{{ revista['titulo'] }}</a></td>
                            <td>{{ revista['h_index'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
